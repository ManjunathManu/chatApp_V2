<div *ngIf="alertToDisplay" id="alert" [ngClass]="currentClass" role="alert" [@flyInOut]="flyInOut">
        {{alertToDisplay.message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertsService.clear()">
            <span aria-hidden="true">&times;</span>
        </button>
</div>
