<mat-list>
  <mat-list-item *ngFor="let user of users;last as last">
    <a routerLink="/chat/{{senderName}}/{{user.userName}}">{{user.userName}}</a>
    <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>
