<div id="test">
  <h4>
    {{receiverName}}
  </h4>
  <div class="messageWindow" (scroll)="onScroll($event)" [scrollTop]="messageWindow.scrollHeight" #messageWindow>
    <app-message *ngFor="let message of messageHistory" [message]="message" 
    [ngClass]="message.sender === senderName ? 'message' : null"></app-message>
  </div>
  <div class="input-group" id="messageBar">
    <input (keyup.enter)="sendMessage(message.value);message.value=''" name="message" id="message-form" class="form-control"
      placeholder="Message..." aria-label="Recipient's username" aria-describedby="basic-addon2" #message>
    <div class="input-group-append">
      <button ng-disabled="true" id="sendBtn" class="btn btn-success" (click)="sendMessage(message.value,'text');message.value=''">
        <i class="material-icons md-24">send</i>
      </button>
      <button class="btn btn-info" id="send-location" (click)="sendLocation()"
      [disabled]="locationBtnstatus">{{locationText}}</button>
    </div>
  </div>
</div>
