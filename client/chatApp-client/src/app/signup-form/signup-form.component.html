<div class="container">
  <div class="signup">
    <h2>Sign up</h2>
    <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="email" class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="Enter username" required
          [(ngModel)]="user.userName" name="userName" #userName="ngModel">
      </div>
      <div [hidden]="userName.valid || userName.pristine" style="color:red">
        Username is required*.
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required
          [(ngModel)]="user.email" name="email" #email="ngModel">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" style="color:red">
        <div *ngIf="email.errors.required">
          Email is required*.
        </div>
        <!-- <div *ngIf="!email.errors.email">
        Invalid email.
      </div> -->
      </div>
      <!-- <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div> -->
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required [(ngModel)]="user.password"
          name="password" #password="ngModel" minlength="6">
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" style="color:red">
        <div *ngIf="password.errors.required">
          Password is required*.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters long.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.form.valid">Sign up</button>
    </form>
    <div>
      <p style="display:inline">Already a member?</p>
      <a routerLink="/login">Login</a>
    </div>
  </div>

</div>
